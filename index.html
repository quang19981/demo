<!DOCTYPE html>
    <title></title>
	<meta charset="utf-8" />
    <h2>Trang Đọc Tin Tức RSS</h2>
    @using (Html.BeginFrom())
    {
        <input type="URL" name="url" placeholder="Nhập địa chỉ đọc RSS"
               class="form-control" value="@ViewBag.URL" style="min-width:100%" />
            <br />
            <input type="submit" value="Đọc Tin Rss" class="bnt bnt-danger" />

    }
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Link</th>
                <th>Description</th>
                <th>Publish Date </th>
            </tr>
        </thead>
        <tbody>
            @if (ViewBag.RSSFeed != null)
            {
                foreach (var item in ViewBag.RSSFeed)
                {
                    <tr>
                        <td>@item.Title</td>
                        <td> <a href="@item.Link">@item.Link  </a></td>
                        <td>@item.Description</td>
                        <td>@item.PubDate</td>
                    </tr>
                }

            }
        </tbody>

    </table>
</html>
